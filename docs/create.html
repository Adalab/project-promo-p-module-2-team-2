<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tipografía --><link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/016f8587a2.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />


    <title>Awesome cards - Create</title>
  </head>

  <body>
    <header class="header">
      <a href="./index.html"
        ><img class="header__img" src="./assets/images/logo-awesome.svg" alt="Logo"
      /></a>
    </header>

    <main>
      
      <form action="" method="post">
        <fieldset class="design-box">
            <legend>Diseña</legend>
           
            <img class="icon-up" alt="chevron-up"><i class="fa-solid fa-chevron-up"></i>
            <p>Colores</p>
            <!--Input y primer rectángulo de colores-->
            <input type="radio" id="firstColour" name="firstColour" value="firstColour">
            <div class="design__container">
                <div class="design__rectangle1">
                </div>
                <div class="design__rectangle2">
                </div>
                <div class="design__rectangle3">
                </div>
            </div>
            <!--Input y segundo rectángulo de colores-->
            <input type="radio" id="secondColor" name="secondColour" value="secondColour">
            <div class="design__container">
                <div class="design__rectangle4">
                </div>
                <div class="design__rectangle5">
                </div>
                <div class="design__rectangle6">
                </div>
            </div>
            <!--Input y tercer rectángulo de colores-->
            <input type="radio" id="thirdColour" name="thirdColour" value="thirdColour">
            <div class="design__container">
                <div class="design__rectangle7">
                </div>
                <div class="design__rectangle8">
                </div>
                <div class="design__rectangle9">
                </div>
            </div>

        </fieldset>
        <!--<div class="grayline"></div>-->


        <fieldset class="complete">

            <!--SECTION LEGEND-->

          <legend class="complete__legend">
            <icon class="complete__keyboard"><i class="fa-regular fa-keyboard"></i></icon>
            <!--<div class="legend__separation"> Me gustaría para poder ajustar según pantallas-->
            <h2 class="complete__title">Rellena</h2>
            <img class="complete__up"><i class="fa-solid fa-chevron-up"></i></img>
        <!--</div>-->
          </legend>


          <!--SECTION INPUTS-->

          <label class="complete__label" for="name">Nombre completo</label>
          <input
            class="complete__input"
            type="text"
            id="name"
            name="name"
            placeholder="Ej: Sally Jill"
          />
          <label class="complete__label" for="job">Puesto</label>
          <input
            class="complete__input"
            type="text"
            id="job"
            name="job"
            placeholder="Ej: Front-end unicorn"
          />
          <!--<label for="image">Imagen de perfil /Falta esta parte, ver librería</label>-->

          <label class="complete__label" for="email">Email</label>
          <input
            class="complete__input"
            type="email"
            id="email"
            name="email"
            placeholder="Ej: sally-hill@gmail.com"
          />
          <label class="complete__label" for="phone">Teléfono</label>
          <input
            class="complete__input"
            type="number"
            id="number"
            name="number"
            placeholder="Ej: 555-55-55-55"
          />
          <label class="complete__label" for="linkedin">Linkedin</label>
          <input
            class="complete__input"
            type="text"
            id="linkedin"
            name="linkedin"
            placeholder="Ej: linkedin.com/in/sally.hill"
          />
          <label class="complete__label" for="github">Github</label>
          <input
            class="complete__input"
            type="text"
            id="github"
            name="github"
            placeholder="Ej: @sally-hill"
          />
        </fieldset>

        <fieldset>
            <div>
            <legend><i class="fa-solid fa-share-nodes"></i></i>Comparte<i class="fa-solid fa-chevron-up share__arrow"></i></legend>

            <button><i class="fa-solid fa-address-card"></i>Crear tarjeta</button>
            </div>

            <div>
              <h3>La tarjeta ha sido creada</h3>
              <a href="ttps://awesome-profile-card.com?id=A456DF0001">ttps://awesome-profile-card.com?id=A456DF0001</a>
            <button><i class="fa-brands fa-twitter"></i>Compartir en twitter</button>
            </div>
          
          </fieldset>
      </form>

    </main>
    <footer class="footer">
      <p class="footer__paragraph footer-paragraph">Awesome profile-cards © 2022</p>
      <a href="https://adalab.es" target="_blank">
        <img
          class="footer__img"
          src="./assets/images/logo-adalab.png"
          alt="Logo Adalab"
      /></a>
    </footer>


    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
