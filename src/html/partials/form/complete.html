<!--<div class="grayline"></div>-->


<fieldset class="completeBox">

    <!--SECTION LEGEND-->

  <legend class="completeBox__legend">
    <icon class="completeBox__keyboard"><i class="fa-regular fa-keyboard"></i></icon>
    <!--<div class="legend__separation"> Me gustaría para poder ajustar según pantallas-->
    <h2 class="completeBox__title">Rellena</h2>
    <img class="completeBox__up"><i class="fa-solid fa-chevron-up"></i></img>
<!--</div>-->
  </legend>


  <!--SECTION INPUTS-->

  <label class="completeBox__label" for="name">Nombre completo</label>
  <input
    class="completeBox__input"
    type="text"
    id="name"
    name="name"
    placeholder="Ej: Sally Jill"
  />
  <label class="completeBox__label" for="job">Puesto</label>
  <input
    class="completeBox__input"
    type="text"
    id="job"
    name="job"
    placeholder="Ej: Front-end unicorn"
  />
  <!--<label for="image">Imagen de perfil /Falta esta parte, ver librería</label>-->

  <label class="completeBox__label" for="email">Email</label>
  <input
    class="completeBox__input"
    type="email"
    id="email"
    name="email"
    placeholder="Ej: sally-hill@gmail.com"
  />
  <label class="completeBox__label" for="phone">Teléfono</label>
  <input
    class="completeBox__input"
    type="number"
    id="number"
    name="number"
    placeholder="Ej: 555-55-55-55"
  />
  <label class="completeBox__label" for="linkedin">Linkedin</label>
  <input
    class="completeBox__input"
    type="text"
    id="linkedin"
    name="linkedin"
    placeholder="Ej: linkedin.com/in/sally.hill"
  />
  <label class="completeBox__label" for="github">Github</label>
  <input
    class="completeBox__input"
    type="text"
    id="github"
    name="github"
    placeholder="Ej: @sally-hill"
  />
</fieldset>
